<div class="container">
  <div class="col">
    <h2 class="text-primary">User Management</h2>
    <div>
      <input
        class="form-control my-1 w-75"
        type="text"
        [(ngModel)]="user().name"
        placeholder="Name"
      />
    </div>
    <div>
      <input
        class="form-control my-1 w-75"
        type="email"
        [(ngModel)]="user().email"
        placeholder="Email"
      />
    </div>
    <div>
      <!-- if userId is not null -->
      @if(user().id){
      <button class="btn btn-primary mx-1" (click)="updateUser()">
        Update User
      </button>
      <button class="btn btn-primary m-1" (click)="resetUserForm()">
        Clear Form
      </button>
      }
      <!-- if userId is null when a new user is being created -->
      @else {
      <button class="btn btn-primary m-1" (click)="addUser()">Add User</button>
      }
    </div>
  </div>
</div>
